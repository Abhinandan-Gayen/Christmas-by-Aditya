<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Merry Christmas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            color: #fff;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            padding: 40px;
            max-width: 420px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .name {
            color: #ffd700;
            font-weight: bold;
        }

        p {
            font-size: 1.05rem;
            line-height: 1.7;
            margin-top: 20px;
        }

        .footer {
            margin-top: 25px;
            font-size: 0.9rem;
            opacity: 0.85;
        }

        .tap {
            margin-top: 15px;
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .snow {
            position: absolute;
            top: -10px;
            color: white;
            user-select: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>üéÑ Merry Christmas</h1>

        <p>Dear <span class="name">MaaaaHhhhiiiiii</span>,</p>

        <p>
            Your gift üéÅ,<br>
            Another year of having <b>ME</b> as a friend,<br>
            Your friendship membership has been renewed,<br>
            No expiry date üíõ
        </p>

        <div class="footer">
            Made with warmth ‚ùÑÔ∏è<br>
            Just for you
        </div>

        <div class="tap" id="tapText">
            üîä Tap anywhere to play music
        </div>

        <!-- Audio -->
        <audio id="bgMusic" loop>
            <source src="voice.aac" type="audio/mpeg">
        </audio>
    </div>

    <!-- Snow Effect -->
    <script>
        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.classList.add("snow");
            snowflake.innerHTML = "‚ùÑ";
            snowflake.style.left = Math.random() * window.innerWidth + "px";
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + "s";
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = (Math.random() * 10 + 10) + "px";

            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 200);

        const music = document.getElementById("bgMusic");
        const tapText = document.getElementById("tapText");

        document.addEventListener("click", () => {
            music.play();
            tapText.style.display = "none";
        }, { once: true });
    </script>

</body>

</html>
